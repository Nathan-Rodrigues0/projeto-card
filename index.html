<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main>
    <div class="main">
      <h1>Get <span class="insights">insights</span> that help your business grow.</h1>
      <p class="paragraph-main">
        Discover the benefits of data analytics and make better decisions regarding revenue, customer
        experience, and overall efficiency.
      </p>
      <div class="paragraph-result">
        
          <p class="p1">
            <span class="sp0">100k+</span> 

            <span class="sp1">614 </span>
            
            <span class="sp2">42M+</span>
          </p>
          <p class="p2">
            <span class="sp3">COMPANIES</span>
        
            <span>TEMPLATES</span>
            
             <span class="sp5">QUERIES</span>
          </p>
      </div>
    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"><span>Frontend Mentor</span></a>. 
    Coded by <a href="https://github.com/Nathan-Rodrigues0" target="_blank"><span>Nathan Rodrigues</span></a>.
  </div>
</body>
</html>
